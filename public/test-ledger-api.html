<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .transaction {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .transaction:last-child {
            border-bottom: none;
        }
        .debit { color: #dc3545; }
        .credit { color: #28a745; }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .amount {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Ledger API Tester</h1>
    
    <form id="ledgerForm">
        <div class="form-group">
            <label for="ledgerId">Ledger ID:</label>
            <input type="text" id="ledgerId" name="ledgerId" placeholder="Enter ledger ID (customer/supplier/employee ID)" required>
        </div>
        
        <div class="form-group">
            <label for="ledgerType">Ledger Type:</label>
            <select id="ledgerType" name="ledgerType" required>
                <option value="">Select type...</option>
                <option value="customer">Customer</option>
                <option value="supplier">Supplier</option>
                <option value="employee">Employee</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="dateFrom">Date From (optional):</label>
            <input type="date" id="dateFrom" name="dateFrom">
        </div>
        
        <div class="form-group">
            <label for="dateTo">Date To (optional):</label>
            <input type="date" id="dateTo" name="dateTo">
        </div>
        
        <button type="submit">Fetch Ledger Transactions</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('ledgerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const ledgerId = formData.get('ledgerId');
            const ledgerType = formData.get('ledgerType');
            const dateFrom = formData.get('dateFrom');
            const dateTo = formData.get('dateTo');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const params = new URLSearchParams({
                    type: ledgerType,
                    _t: Date.now()
                });
                
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                
                const url = `/api/finance/ledgers/${ledgerId}?${params.toString()}`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayTransactions(data);
                } else {
                    displayError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('Network error: ' + error.message);
            }
        });
        
        function displayTransactions(data) {
            const resultDiv = document.getElementById('result');
            const transactions = data.data || [];
            
            let html = `
                <h3>Ledger Transactions (${data.meta.transaction_count} transactions)</h3>
                <p><strong>Ledger ID:</strong> ${data.meta.ledger_id}</p>
                <p><strong>Type:</strong> ${data.meta.ledger_type}</p>
                <p><strong>Date Range:</strong> ${data.meta.date_range.from || 'All'} to ${data.meta.date_range.to || 'All'}</p>
            `;
            
            if (transactions.length === 0) {
                html += '<p>No transactions found for this ledger.</p>';
            } else {
                html += `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Reference</th>
                                <th>Type</th>
                                <th class="amount">Debit</th>
                                <th class="amount">Credit</th>
                                <th class="amount">Balance</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                transactions.forEach(transaction => {
                    html += `
                        <tr>
                            <td>${new Date(transaction.date).toLocaleDateString()}</td>
                            <td>${transaction.description}</td>
                            <td>${transaction.reference_number || '-'}</td>
                            <td>${transaction.transaction_type}</td>
                            <td class="amount ${transaction.debit_amount > 0 ? 'debit' : ''}">
                                ${transaction.debit_amount > 0 ? transaction.debit_amount.toFixed(2) : '-'}
                            </td>
                            <td class="amount ${transaction.credit_amount > 0 ? 'credit' : ''}">
                                ${transaction.credit_amount > 0 ? transaction.credit_amount.toFixed(2) : '-'}
                            </td>
                            <td class="amount">${transaction.balance.toFixed(2)}</td>
                            <td>${transaction.status || '-'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.className = 'result';
        }
        
        function displayError(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>Error</h3><p>${error}</p>`;
            resultDiv.className = 'result error';
        }
    </script>
</body>
</html>
