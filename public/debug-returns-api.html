<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Returns API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 300px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Debug Returns API</h1>
    
    <button onclick="testReturnsAPI()">Test General Returns API</button>
    <button onclick="testRepReturnsAPI()">Test Sales Rep Returns API</button>
    <button onclick="testStatsAPI()">Test Stats API</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testReturnsAPI() {
            try {
                log('Testing general returns API...');
                const response = await fetch('/api/sales/returns');
                const data = await response.json();
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Returns found: ${data.returns?.length || 0}`);
                log(`Full response: <textarea readonly>${JSON.stringify(data, null, 2)}</textarea>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testRepReturnsAPI() {
            try {
                // First get current user or use a test user ID
                log('Testing sales rep returns API...');
                
                // Try with a test user ID (you might need to replace this)
                const testUserId = 'test-user-id'; // Replace with actual user ID
                const response = await fetch(`/api/sales/representative/${testUserId}/returns-exchanges`);
                const data = await response.json();
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Returns found: ${data.items?.length || 0}`);
                log(`Full response: <textarea readonly>${JSON.stringify(data, null, 2)}</textarea>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testStatsAPI() {
            try {
                log('Testing stats API...');
                
                const testUserId = 'test-user-id'; // Replace with actual user ID
                const response = await fetch(`/api/sales/representative/${testUserId}/stats`);
                const data = await response.json();
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Pending returns: ${data.pending_returns || 0}`);
                log(`Total returns: ${data.total_returns || 0}`);
                log(`Full response: <textarea readonly>${JSON.stringify(data, null, 2)}</textarea>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on load
        window.onload = function() {
            log('Debug tool loaded. Click buttons to test APIs.');
        };
    </script>
</body>
</html>
