<!DOCTYPE html>
<html>
<head>
    <title>Payments Table Structure Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Payments Table Structure Checker</h1>
    
    <h2>Check Table Structure</h2>
    <button onclick="checkTableStructure()">Check Payments Table</button>
    <div id="structure-result" class="result"></div>

    <h2>Check Sample Payments</h2>
    <button onclick="checkSamplePayments()">Get Sample Payments</button>
    <div id="sample-result" class="result"></div>

    <h2>Custom Query</h2>
    <textarea id="customQuery" placeholder="Enter your SQL query here...">SELECT * FROM payments LIMIT 5;</textarea>
    <br>
    <button onclick="runCustomQuery()">Run Query</button>
    <div id="custom-result" class="result"></div>

    <script>
        const supabaseUrl = 'https://your-project.supabase.co';
        const supabaseKey = 'your-anon-key';

        async function checkTableStructure() {
            try {
                const response = await fetch('/api/debug/payments-structure', {
                    method: 'GET'
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('structure-result').innerHTML = 
                        '<div class="success">Success!</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('structure-result').innerHTML = 
                        '<div class="error">Error: ' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('structure-result').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        async function checkSamplePayments() {
            try {
                const response = await fetch('/api/debug/sample-payments', {
                    method: 'GET'
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('sample-result').innerHTML = 
                        '<div class="success">Success!</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('sample-result').innerHTML = 
                        '<div class="error">Error: ' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('sample-result').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        async function runCustomQuery() {
            const query = document.getElementById('customQuery').value;
            try {
                const response = await fetch('/api/debug/custom-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('custom-result').innerHTML = 
                        '<div class="success">Success!</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('custom-result').innerHTML = 
                        '<div class="error">Error: ' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('custom-result').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
