<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Returns Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sales Returns Debug Tool</h1>
        
        <div class="section">
            <h2>1. Check Failing Order ID</h2>
            <p class="error">Failed Order ID: a00113ce-9881-476e-84ba-a2a844cfc428</p>
            <button onclick="checkFailingOrder()">Check if this Order Exists</button>
            <div id="failingOrderResult" class="result"></div>
        </div>

        <div class="section">
            <h2>2. Check All Sales Orders</h2>
            <button onclick="getAllSalesOrders()">Get All Sales Orders</button>
            <div id="allOrdersResult" class="result"></div>
        </div>

        <div class="section">
            <h2>3. Check Returns Table Structure</h2>
            <button onclick="checkReturnsStructure()">Check Returns Table Columns</button>
            <div id="returnsStructureResult" class="result"></div>
        </div>

        <div class="section">
            <h2>4. Test Sales Return Creation</h2>
            <p>Order ID: <input type="text" id="testOrderId" placeholder="Enter a valid order ID" /></p>
            <button onclick="testReturnCreation()">Test Return Creation</button>
            <div id="testReturnResult" class="result"></div>
        </div>

        <div class="section">
            <h2>5. Check Recent Orders</h2>
            <button onclick="getRecentOrders()">Get Last 10 Orders</button>
            <div id="recentOrdersResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function checkFailingOrder() {
            const result = document.getElementById('failingOrderResult');
            const orderId = 'a00113ce-9881-476e-84ba-a2a844cfc428';
            
            try {
                result.innerHTML = 'Checking...';
                
                const response = await fetch(`${API_BASE}/sales/orders/${orderId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Order EXISTS!\nOrder Details:\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else if (response.status === 404) {
                    result.innerHTML = `‚ùå Order NOT FOUND (404)\nThe order ID ${orderId} does not exist in sales_orders table`;
                    result.className = 'result error';
                } else {
                    const errorData = await response.text();
                    result.innerHTML = `‚ö†Ô∏è Error ${response.status}: ${errorData}`;
                    result.className = 'result warning';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Network Error: ${error.message}`;
                result.className = 'result error';
            }
        }

        async function getAllSalesOrders() {
            const result = document.getElementById('allOrdersResult');
            
            try {
                result.innerHTML = 'Fetching all sales orders...';
                
                const response = await fetch(`${API_BASE}/sales/orders`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `‚úÖ Found ${data.length} sales orders:\n\n`;
                    
                    // Create table
                    let table = '<table><tr><th>ID</th><th>Customer</th><th>Status</th><th>Final Price</th><th>Created At</th></tr>';
                    data.slice(0, 10).forEach(order => {
                        table += `<tr>
                            <td>${order.id || 'N/A'}</td>
                            <td>${order.customer?.name || order.customer || 'N/A'}</td>
                            <td>${order.status || 'N/A'}</td>
                            <td>${order.final_price || 'N/A'}</td>
                            <td>${order.created_at || 'N/A'}</td>
                        </tr>`;
                    });
                    table += '</table>';
                    
                    result.innerHTML = `‚úÖ Found ${data.length} sales orders (showing first 10):\n` + table;
                    result.className = 'result success';
                } else {
                    const errorData = await response.text();
                    result.innerHTML = `‚ùå Error: ${errorData}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
                result.className = 'result error';
            }
        }

        async function checkReturnsStructure() {
            const result = document.getElementById('returnsStructureResult');
            
            try {
                result.innerHTML = 'Checking returns table structure...';
                
                const response = await fetch(`${API_BASE}/debug/table-structure?table=returns`);
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Returns table structure:\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `‚ö†Ô∏è Could not get table structure. This might be expected if the endpoint doesn't exist.`;
                    result.className = 'result warning';
                }
            } catch (error) {
                result.innerHTML = `‚ö†Ô∏è Could not check table structure: ${error.message}`;
                result.className = 'result warning';
            }
        }

        async function testReturnCreation() {
            const result = document.getElementById('testReturnResult');
            const orderId = document.getElementById('testOrderId').value;
            
            if (!orderId) {
                result.innerHTML = '‚ùå Please enter an order ID';
                result.className = 'result error';
                return;
            }
            
            try {
                result.innerHTML = 'Testing return creation...';
                
                const testData = {
                    order_id: orderId,
                    items: [
                        {
                            sales_order_item_id: 'test-item-id',
                            product_id: 'test-product-id',
                            quantity: 1,
                            unit_price: 100,
                            cost: 80,
                            is_custom_product: false,
                            condition_notes: 'Test return'
                        }
                    ],
                    return_type: 'return',
                    reason: 'Testing return creation',
                    sales_representative_id: null
                };
                
                const response = await fetch(`${API_BASE}/sales/returns/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `‚úÖ Return creation test passed!\n${JSON.stringify(responseData, null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `‚ùå Return creation failed:\n${JSON.stringify(responseData, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
                result.className = 'result error';
            }
        }

        async function getRecentOrders() {
            const result = document.getElementById('recentOrdersResult');
            
            try {
                result.innerHTML = 'Fetching recent orders...';
                
                const response = await fetch(`${API_BASE}/sales/orders`);
                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    const recent = data.slice(0, 10);
                    
                    let table = '<table><tr><th>ID</th><th>Customer</th><th>Status</th><th>Total</th><th>Actions</th></tr>';
                    recent.forEach(order => {
                        table += `<tr>
                            <td>${order.id}</td>
                            <td>${order.customer?.name || order.customer || 'N/A'}</td>
                            <td>${order.status || 'N/A'}</td>
                            <td>${order.final_price || 'N/A'}</td>
                            <td><button onclick="document.getElementById('testOrderId').value='${order.id}'">Use for Test</button></td>
                        </tr>`;
                    });
                    table += '</table>';
                    
                    result.innerHTML = table;
                    result.className = 'result success';
                } else {
                    result.innerHTML = '‚ùå No orders found or error occurred';
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Error: ${error.message}`;
                result.className = 'result error';
            }
        }

        // Auto-run some checks on page load
        window.onload = function() {
            checkFailingOrder();
        };
    </script>
</body>
</html>
