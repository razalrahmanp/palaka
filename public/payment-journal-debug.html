<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Journal Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d2e; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Journal Entry Debug Tool</h1>
        
        <div class="section">
            <h2>System Status</h2>
            <button onclick="checkSystemStatus()">Check System Status</button>
            <div id="systemStatus" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Test Journal Entry Creation</h2>
            <button onclick="testJournalCreation()">Test Journal Entry Creation</button>
            <div id="journalTest" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Recent Activity</h2>
            <button onclick="checkRecentActivity()">Check Recent Payments & Journal Entries</button>
            <div id="recentActivity" class="result"></div>
        </div>
    </div>

    <script>
        async function checkSystemStatus() {
            const resultDiv = document.getElementById('systemStatus');
            resultDiv.innerHTML = 'Checking system status...';
            
            try {
                const response = await fetch('/api/debug/payment-journal');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>System Status ✅</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error ❌</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Network Error ❌</h3><p>${error.message}</p>`;
            }
        }
        
        async function testJournalCreation() {
            const resultDiv = document.getElementById('journalTest');
            resultDiv.innerHTML = 'Testing journal entry creation...';
            
            try {
                const response = await fetch('/api/debug/payment-journal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Journal Entry Created ✅</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Test Failed ❌</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Network Error ❌</h3><p>${error.message}</p>`;
            }
        }
        
        async function checkRecentActivity() {
            const resultDiv = document.getElementById('recentActivity');
            resultDiv.innerHTML = 'Checking recent activity...';
            
            try {
                // Check recent payments
                const paymentsResponse = await fetch('/api/finance/recent-payments');
                let paymentsData = 'Payments API not available';
                
                if (paymentsResponse.ok) {
                    paymentsData = await paymentsResponse.json();
                }
                
                // Check recent journal entries
                const journalResponse = await fetch('/api/finance/journal-entries');
                let journalData = 'Journal entries API not available';
                
                if (journalResponse.ok) {
                    journalData = await journalResponse.json();
                }
                
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h3>Recent Activity</h3>
                    <h4>Recent Payments:</h4>
                    <pre>${JSON.stringify(paymentsData, null, 2)}</pre>
                    <h4>Recent Journal Entries:</h4>
                    <pre>${JSON.stringify(journalData, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Network Error ❌</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto-check system status on page load
        window.onload = function() {
            checkSystemStatus();
        };
    </script>
</body>
</html>
